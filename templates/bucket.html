<html>
    <head>
        <title>Bucket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <center><h1>Bucket Listing:</h1></center>
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/bucket">List Bucket</a>
            <a class="nav-link" href="/bucket/create">New Bucket</a>
            <a class="nav-link" href="/bucket/upload">Upload File</a>
            <a class="nav-link" href="/bucket/download">Download File</a>
            <a class="nav-link" href="/">Home Page</a>
        </nav>

            <table class="table table-striped">
            <thead>
                <td>Name</td>
                <td>Area</td>
                <td>CreationDate</td>
                <td>action</td>
        
            </thead>
            <tbody>
                

                {%for item in Bucket['Buckets']%}
                <tr>
                    <td>{{item['Name']}}</td>
                    {%for i in Bucket['regions']%}
                    <td>{{i}}</td>
                    {%endfor%}
                    <td>{{item.CreationDate}}</td>
                    <td><a href="bucket/delete/{{item.Name}}">Delete</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        

    </body>
</html>
