<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <center>
            <h1>Create New User</h1>
    </center>

    <br>
    <form action="/iam/create" method="post">
        <div class="form-group">
            <label for="exampleFormControlInput1">UserName</label>
            <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Enter UserName">
          </div>
        <br>
        <select name="group">
            {%for item in ListGroup%}
                <option value="{{item['GroupName']}}">{{item['GroupName']}}</option>
            {%endfor%}
        </select>
        
        <input type="submit" name="submit" value="Submit">
    
    </form>

    <a href="/iam/groups/create">New Group</a>
    
</body>
</html>
