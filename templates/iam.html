<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</head>
<body>

    <h1>AWS User and Groups</h1>
    <nav class="nav justify-content-end">
        <a class="nav-link" href="/iam/create">New User</a>
        <a class="nav-link" href="/iam">User's List</a>
        <a class="nav-link" href="/iam/edit">Edit User</a>
        <a class="nav-link" href="/iam/groups/create">New Group</a>
        <a class="nav-link" href="/iam/groups">Group's List</a>
        <a class="nav-link" href="/iam/groups/edit">Edit Group</a>
        <a class="nav-link" href="/iam/policy">List Policies</a>
        <a class="nav-link" href="/">Index Page</a>
    </nav>
    
    <table class="table table-stripped">
        <thead>
            <td>UserName</td>
            <td>UserID</td>
            <td>ARN</td>
            <td>Date</td>
            <td>Action</td>
        </thead>
        <tbody>
            {%for item in List_Users['Users']%}
            <tr>
                <td><a href="/iam/edit">{{item['UserName']}}</a></td>
                <td>{{item['UserId']}}</td>
                <td>{{item['Arn']}}</td>
                <td>{{item['CreateDate']}}</td>
                <td><a href="/iam/delete/{{item['UserName']}}">Delete</a></td>
            </tr>

            {%endfor%}
        </tbody>
        <!-- <p>{{List_Users}}</p> -->
    </table>
    
    
</body>
</html>
